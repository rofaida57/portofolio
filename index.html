<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafida | Software Engineer Portfolio</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        [data-animate] { transition: all 0.8s cubic-bezier(0.17, 0.55, 0.55, 1); }
        [data-animate].is-visible { opacity: 1 !important; transform: translateY(0) translateX(0) scale(1) !important; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 1; transform: scale(1.5); } }
        @keyframes blob { 0%, 100% { transform: translate(0, 0) scale(1); } 33% { transform: translate(30px, -50px) scale(1.1); } 66% { transform: translate(-20px, 20px) scale(0.9); } }
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes spin-slow-reverse { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        @keyframes gradient { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }
        .animation-delay-500 { animation-delay: 0.5s; }
        .animation-delay-1000 { animation-delay: 1s; }
        .animate-spin-slow { animation: spin-slow 20s linear infinite; }
        .animate-spin-slow-reverse { animation: spin-slow-reverse 15s linear infinite; }
        .animate-gradient { background-size: 200% 200%; animation: gradient 3s ease infinite; }
        .animate-fade-in-up { animation: fade-in-up 1s ease-out; }
        html { scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.1); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #ec4899, #a855f7); border-radius: 5px; }
        ::selection { background-color: rgba(236, 72, 153, 0.3); color: #fff; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
          Github, Linkedin, Mail, ExternalLink, Code, Database, 
          Layout, Server, Award, BookOpen, Briefcase, ChevronDown, 
          Sparkles, Zap, Heart 
        } = lucide;

        const Portfolio = () => {
          const [activeSection, setActiveSection] = useState('home');
          const [isScrolled, setIsScrolled] = useState(false);
          const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
          const [cursorVariant, setCursorVariant] = useState('default');
          const [isLoading, setIsLoading] = useState(true);
          const [scrollProgress, setScrollProgress] = useState(0);
          const [isDarkMode, setIsDarkMode] = useState(true);

          useEffect(() => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
              setIsDarkMode(savedTheme === 'dark');
            }
          }, []);

          const toggleTheme = () => {
            const newMode = !isDarkMode;
            setIsDarkMode(newMode);
            localStorage.setItem('theme', newMode ? 'dark' : 'light');
          };

          useEffect(() => {
            const observer = new IntersectionObserver(
              (entries) => {
                entries.forEach((entry) => {
                  if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                  }
                });
              },
              { threshold: 0.1, rootMargin: '0px 0px -50px 0px' }
            );

            if (!isLoading) {
              setTimeout(() => {
                const elements = document.querySelectorAll('[data-animate]');
                elements.forEach((el) => observer.observe(el));
              }, 100);
            }

            return () => observer.disconnect();
          }, [isLoading]);

          useEffect(() => {
            setTimeout(() => setIsLoading(false), 2000);

            const handleScroll = () => {
              const scrollTop = window.scrollY;
              const docHeight = document.documentElement.scrollHeight - window.innerHeight;
              const progress = (scrollTop / docHeight) * 100;
              setScrollProgress(progress);
              setIsScrolled(scrollTop > 50);
              
              const sections = ['home', 'about', 'skills', 'projects', 'experience', 'contact'];
              const current = sections.find(section => {
                const element = document.getElementById(section);
                if (element) {
                  const rect = element.getBoundingClientRect();
                  return rect.top <= 100 && rect.bottom >= 100;
                }
                return false;
              });
              if (current) setActiveSection(current);
            };

            const handleMouseMove = (e) => {
              setMousePosition({ x: e.clientX, y: e.clientY });
            };

            window.addEventListener('scroll', handleScroll);
            window.addEventListener('mousemove', handleMouseMove);
            return () => {
              window.removeEventListener('scroll', handleScroll);
              window.removeEventListener('mousemove', handleMouseMove);
            };
          }, []);

          const skills = [
            { name: 'Frontend', icon: React.createElement(Layout, { className: "w-8 h-8" }), items: ['HTML5 & CSS3', 'JavaScript', 'React.js', 'Bootstrap'], color: 'from-pink-400 to-rose-500' },
            { name: 'Backend', icon: React.createElement(Server, { className: "w-8 h-8" }), items: ['Node.js', 'Python', 'PHP', 'Java'], color: 'from-purple-400 to-indigo-500' },
            { name: 'Database', icon: React.createElement(Database, { className: "w-8 h-8" }), items: ['MySQL', 'MongoDB', 'Firebase', 'SQLite'], color: 'from-blue-400 to-cyan-500' },
            { name: 'Tools', icon: React.createElement(Code, { className: "w-8 h-8" }), items: ['Git & GitHub', 'Linux', 'Docker', 'RESTful APIs'], color: 'from-violet-400 to-purple-500' }
          ];

          const projects = [
            { title: 'IA Reference Platform', description: 'An intelligent reference platform with advanced search capabilities', tech: ['HTML', 'CSS', 'JavaScript'], image: 'ðŸ¤–', link: 'https://rofaida57.github.io/portofolio/', color: 'from-pink-500 via-purple-500 to-indigo-500' },
            { title: 'Professional Blogging Platform', description: 'A platform for publishing articles with advanced commenting system', tech: ['HTML', 'CSS', 'JavaScript'], image: 'ðŸ“', link: 'https://rofaida57.github.io/portofolio/', color: 'from-purple-500 via-pink-500 to-rose-500' },
            { title: 'Task Management Application', description: 'Mobile-responsive task manager with cloud synchronization', tech: ['HTML', 'CSS', 'JavaScript'], image: 'âœ“', link: 'https://rofaida57.github.io/portofolio/', color: 'from-blue-500 via-cyan-500 to-teal-500' },
            { title: 'E-Commerce Dashboard', description: 'Modern admin dashboard with analytics', tech: ['HTML', 'CSS', 'JavaScript'], image: 'ðŸ›ï¸', link: 'https://rofaida57.github.io/portofolio/', color: 'from-rose-500 via-pink-500 to-fuchsia-500' },
            { title: 'Social Media Analytics', description: 'Analytics dashboard for tracking engagement', tech: ['HTML', 'CSS', 'JavaScript'], image: 'ðŸ“Š', link: 'https://rofaida57.github.io/portofolio/', color: 'from-indigo-500 via-purple-500 to-pink-500' },
            { title: 'Portfolio Showcase', description: 'Interactive portfolio with modern animations', tech: ['HTML', 'CSS', 'JavaScript'], image: 'ðŸ’¼', link: 'https://rofaida57.github.io/portofolio/', color: 'from-violet-500 via-purple-500 to-fuchsia-500' }
          ];

          const experiences = [
            { year: '2021 - Present', title: 'Computer Science Student', company: 'University', description: 'Third year focusing on programming and AI', icon: React.createElement(BookOpen, { className: "w-6 h-6" }) },
            { year: '2022 - Present', title: 'Freelance Web Developer', company: 'Self-Employed', description: 'Designed websites for various clients', icon: React.createElement(Briefcase, { className: "w-6 h-6" }) },
            { year: '2020 - 2021', title: 'Tech Intern', company: 'Tech Company', description: 'Web development experience', icon: React.createElement(Zap, { className: "w-6 h-6" }) }
          ];

          if (isLoading) {
            return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-purple-900 via-pink-900 to-rose-900 flex items-center justify-center" },
              React.createElement('div', { className: "text-center" },
                React.createElement('div', { className: "relative w-32 h-32 mx-auto mb-8" },
                  React.createElement('div', { className: "absolute inset-0 border-4 border-transparent border-t-pink-400 rounded-full animate-spin" }),
                  React.createElement('div', { className: "absolute inset-2 border-4 border-transparent border-t-purple-400 rounded-full animate-spin", style: { animationDirection: 'reverse', animationDuration: '1s' } }),
                  React.createElement('div', { className: "absolute inset-4 border-4 border-transparent border-t-rose-400 rounded-full animate-spin", style: { animationDuration: '0.7s' } })
                ),
                React.createElement('h2', { className: "text-4xl font-bold text-white mb-4" }, 'Rafida'),
                React.createElement('p', { className: "text-pink-200 animate-pulse" }, 'Loading Portfolio...')
              )
            );
          }

          return React.createElement('div', { className: `min-h-screen ${isDarkMode ? 'bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white' : 'bg-gradient-to-br from-purple-100 via-pink-100 to-blue-100 text-gray-900'} overflow-x-hidden relative transition-colors duration-500` },
            
            React.createElement('div', { className: "fixed top-0 left-0 w-full h-1 bg-gray-800 z-50" },
              React.createElement('div', { className: "h-full bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 transition-all duration-300", style: { width: `${scrollProgress}%` } })
            ),

            React.createElement('div', { 
              className: "hidden lg:block fixed w-8 h-8 rounded-full border-2 border-pink-400 pointer-events-none z-50 transition-all duration-200 mix-blend-difference",
              style: { left: `${mousePosition.x}px`, top: `${mousePosition.y}px`, transform: `translate(-50%, -50%) scale(${cursorVariant === 'hover' ? 1.5 : 1})` }
            },
              React.createElement('div', { className: "absolute inset-0 bg-pink-400 rounded-full opacity-20 animate-ping" })
            ),

            React.createElement('div', { className: "fixed inset-0 overflow-hidden pointer-events-none" },
              [...Array(50)].map((_, i) => 
                React.createElement('div', {
                  key: i,
                  className: "absolute w-1 h-1 bg-pink-400 rounded-full opacity-50",
                  style: {
                    left: `${Math.random() * 100}%`,
                    top: `${Math.random() * 100}%`,
                    animation: `twinkle ${Math.random() * 5 + 3}s ease-in-out infinite`,
                    animationDelay: `${Math.random() * 5}s`
                  }
                })
              )
            ),

            React.createElement('nav', { className: `fixed top-0 w-full z-40 transition-all duration-500 ${isScrolled ? `${isDarkMode ? 'bg-black/80' : 'bg-white/80'} backdrop-blur-2xl shadow-2xl` : 'bg-transparent'}` },
              React.createElement('div', { className: "max-w-7xl mx-auto px-6 py-5 flex justify-between items-center" },
                React.createElement('div', { className: "text-3xl font-bold bg-gradient-to-r from-pink-400 via-purple-400 to-blue-400 bg-clip-text text-transparent hover:scale-110 transition-transform cursor-pointer" }, 'Rafida'),
                React.createElement('div', { className: "flex items-center gap-8" },
                  React.createElement('div', { className: "hidden md:flex space-x-10" },
                    ['Home', 'About', 'Skills', 'Projects', 'Experience', 'Contact'].map((item) =>
                      React.createElement('a', {
                        key: item,
                        href: `#${item.toLowerCase()}`,
                        onMouseEnter: () => setCursorVariant('hover'),
                        onMouseLeave: () => setCursorVariant('default'),
                        className: `relative text-sm font-medium transition-all duration-300 group ${activeSection === item.toLowerCase() ? 'text-pink-400' : `${isDarkMode ? 'text-gray-300 hover:text-white' : 'text-gray-700 hover:text-gray-900'}`}`
                      },
                        item,
                        React.createElement('span', { className: `absolute -bottom-1 left-0 w-full h-0.5 bg-gradient-to-r from-pink-400 to-purple-400 transform origin-left transition-transform duration-300 ${activeSection === item.toLowerCase() ? 'scale-x-100' : 'scale-x-0 group-hover:scale-x-100'}` })
                      )
                    )
                  ),
                  React.createElement('button', {
                    onClick: toggleTheme,
                    onMouseEnter: () => setCursorVariant('hover'),
                    onMouseLeave: () => setCursorVariant('default'),
                    className: `relative w-14 h-14 rounded-full ${isDarkMode ? 'bg-white/10 hover:bg-white/20' : 'bg-gray-900/10 hover:bg-gray-900/20'} backdrop-blur-lg border ${isDarkMode ? 'border-white/20' : 'border-gray-900/20'} flex items-center justify-center transition-all duration-300 hover:scale-110 group`
                  },
                    React.createElement('div', { className: "relative w-6 h-6" },
                      React.createElement('svg', { className: `absolute inset-0 w-6 h-6 transition-all duration-500 ${isDarkMode ? 'opacity-0 rotate-90 scale-0' : 'opacity-100 rotate-0 scale-100'}`, fill: "none", stroke: "currentColor", viewBox: "0 0 24 24" },
                        React.createElement('circle', { cx: "12", cy: "12", r: "5", strokeWidth: "2", className: "text-amber-500" }),
                        React.createElement('path', { strokeLinecap: "round", strokeWidth: "2", d: "M12 1v6m0 6v6m11-7h-6m-6 0H1", className: "text-amber-500" })
                      ),
                      React.createElement('svg', { className: `absolute inset-0 w-6 h-6 transition-all duration-500 ${isDarkMode ? 'opacity-100 rotate-0 scale-100' : 'opacity-0 -rotate-90 scale-0'}`, fill: "none", stroke: "currentColor", viewBox: "0 0 24 24" },
                        React.createElement('path', { strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: "2", d: "M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z", className: "text-purple-400" })
                      )
                    ),
                    React.createElement('div', { className: `absolute inset-0 rounded-full ${isDarkMode ? 'bg-purple-400/20' : 'bg-amber-400/20'} blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300` })
                  )
                )
              )
            ),

            React.createElement('section', { id: 'home', className: "min-h-screen flex items-center justify-center px-6 pt-20 relative overflow-hidden" },
              React.createElement('div', { className: "absolute inset-0" },
                React.createElement('div', { className: `absolute top-1/4 left-1/4 w-96 h-96 ${isDarkMode ? 'bg-pink-500' : 'bg-pink-300'} rounded-full mix-blend-multiply filter blur-3xl ${isDarkMode ? 'opacity-20' : 'opacity-30'} animate-blob` }),
                React.createElement('div', { className: `absolute top-1/3 right-1/4 w-96 h-96 ${isDarkMode ? 'bg-purple-500' : 'bg-purple-300'} rounded-full mix-blend-multiply filter blur-3xl ${isDarkMode ? 'opacity-20' : 'opacity-30'} animate-blob animation-delay-2000` }),
                React.createElement('div', { className: `absolute bottom-1/4 left-1/2 w-96 h-96 ${isDarkMode ? 'bg-blue-500' : 'bg-blue-300'} rounded-full mix-blend-multiply filter blur-3xl ${isDarkMode ? 'opacity-20' : 'opacity-30'} animate-blob animation-delay-4000` })
              ),
              React.createElement('div', { className: "max-w-7xl mx-auto text-center relative z-10" },
                React.createElement('h1', { className: "text-7xl font-black mb-6" },
                  React.createElement('span', { className: "bg-gradient-to-r from-pink-400 via-purple-400 to-blue-400 bg-clip-text text-transparent" }, 'Rafida')
                ),
                React.createElement('p', { className: "text-2xl mb-8" }, 'Software Engineering Student | Full Stack Developer'),
                React.createElement('p', { className: `text-xl mb-12 max-w-2xl mx-auto ${isDarkMode ? 'text-gray-300' : 'text-gray-700'}` },
                  "Passionate developer transforming ideas into elegant digital solutions"
                ),
                React.createElement('div', { className: "flex justify-center gap-4" },
                  React.createElement('a', { href: '#projects', className: "px-10 py-5 bg-gradient-to-r from-pink-500 to-purple-500 rounded-full font-bold hover:scale-105 transition" }, 'View Projects'),
                  React.createElement('a', { href: '#contact', className: "px-10 py-5 border-2 border-pink-400 rounded-full font-bold hover:bg-pink-400 hover:text-black transition" }, "Let's Connect")
                )
              )
            ),

            React.createElement('div', { className: "text-center py-20 px-6" },
              React.createElement('h2', { className: "text-5xl font-bold mb-8 bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent" }, 'Portfolio Coming Soon'),
              React.createElement('p', { className: "text-xl" }, 'Full portfolio with all sections loading...')
            )
          );
        };

        ReactDOM.render(React.createElement(Portfolio), document.getElementById('root'));
    </script>
</body>
</html>
